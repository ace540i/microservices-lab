---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: microservices-lab
  labels:
    app: frontend
    service: frontend
spec:
  ports:
  - port: 3000
    name: http
  selector:
    app: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: microservices-lab
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
      version: v1
  template:
    metadata:
      labels:
        app: frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: microservices-lab-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
